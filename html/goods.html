<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>详情</title>
    <link rel="stylesheet" href="../css/cleanDefault.css">
    <link rel="stylesheet" href="../css/goods.css">
    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="../js/goods.js"></script>
</head>
<body>
    <div class="goods_content">
        <div class="details_left">
            <div class="infor-warp">
                <div class="detail_preview">
                    <div class="preview">
                        <img class="bigimg" src="" alt="">
                    </div>
                    <div class="spec_scroll">
                        <ul class="minimg">
                            <li class="select">
                                <img src="" alt="">
                            </li>
                        </ul>
                    </div>
                    <div class="share">
                        <a>
                            <i class="keep"></i>
                            收藏
                        </a>
                        <a>
                            <i class="fx"></i>
                            分享
                        </a>
                    </div>
                </div>
                <div class="p-infor">
                    <h1 class="p-title"></h1>
                    <div class="price-wrap">
                        <div class="pw-in">
                            <span class="price">
                                <em>￥</em>
                            </span>
                            <span class="group">零售价</span>
                            <a></a>
                        </div>
                    </div>
                    <div class="loadbuy">
                        <div class="choose">
                            <i>数量:</i>
                            <div>
                                <span class="numd">-</span>
                                <input type="text" name="" id="pnum" value="1">
                                <span class="numu">+</span>
                            </div>
                        </div>
                        <div class="btn-box">
                            <span class="buybtn">
                                <b></b>
                                加入购物车
                            </span>
                            <span class="saobtn">
                                <b></b>
                                扫一扫下单
                            </span>
                        </div>
                        <p>提示：&nbsp;&nbsp;不支持7天无理由退换货</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <a href="../html/gwc.html">去购物车</a>
            <a href="../html/productList.html">返回商品列表</a>
        </div>
    </div>
</body>
</html>
