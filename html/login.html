<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login">
        <div class="header">
            <div class="logo">
                <a href="../index.html"><img src="../img/womai.png" alt=""></a>
            </div>
            <div class="line"></div>
        </div>
        <div class="main">
            <div class="main_bg">
                <img src="../img/login-bg.jpg" alt="">
            </div>
            <div class="main_content">
                <div class="mc_outside">
                    <div class="mc_inside">
                        <div class="mci_title">请登录中粮我买网</div>
                        <div class="mci_content">
                            <form>
                                <div>
                                    <input class="username" type="text" placeholder="用户名/邮箱/手机号">
                                    <div class="forget">
                                        <a>忘记登录密码？</a>
                                    </div>
                                    <input class="pwd" type="password" placeholder="密码">
                                    <div class="mcicont_btn">
                                        <input class="login_btn" type="button" value="登录">
                                        <input class="reg_btn" type="button" value="注册">
                                    </div>
                                    <div class="mci_account">
                                        <div class="mcia_title">使用合作伙伴账号登录我买网</div>
                                        <ul class="mcia_con">

                                        </ul>
                                    </div>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
