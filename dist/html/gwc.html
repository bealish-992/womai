<!DOCTYPE html>
<html lang="en">
<head>

    <title>购物车</title>
    <link rel="stylesheet" href="../css/cleanDefault.css">
    <link rel="stylesheet" href="../css/gwc.css">

            </div>

                    <div class="con_t t6">操作</div>
                </div>
                <div class="con_main">
                    <div>
                        <div class="goods">
                            <div class="goods_title">
                                <div class=" gt_left">
                                    <input type="checkbox" id="all">
                                    <label for="all">全选</label>
                                </div>
                                <span class="title-sum">金额合计￥0.00</span>
                            </div>
                            <div class="goods_content">
                                <div class="special_title"></div>

                                    <div class="good_pic1">
                                        <div>

                                            <div class="pname">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="good_pic2" id="price" data-price="pprice"></div>
                                    <div class="good_pic3">
                                        <div class="reduce"></div>
                                        <input type="text" id="pnum">
                                        <div class="plus"></div>
                                    </div>
                                    <div class="good_pic4">0.00</div>
                                    <div class="good_pic5" id="xiaoji"></div>
                                    <div class="good_pic6">
                                        <a>收藏</a>
                                        <a id="delete">删除</a>
                                    </div>
                                </div> -->
                            </div>
                        </div>
                        <div class="order_amount">
                            <div class="order_edit"></div>
                            <div class="order_right">
                                <div class="order_total">
                                    <span class="num">
                                        已选<em>0</em>件
                                    </span>
                                    <span class="zongjia">￥0.00</span>
                                    <span class="word">应付金额：</span>
                                </div>
                                <div class="btn">
                                    <a>去结算</a>

                        </div>
                    </div>

            </div>
        </div>
    </div>
